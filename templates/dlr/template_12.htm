<HEAD>
	<CFOUTPUT>
	<TITLE>#dealerinfo.dealershipname#</TITLE>
	
	<!--- so the background doesn't repeat --->
	<STYLE TYPE="text/css">
		BODY { background: ##ffffff url(#application.RELATIVE_PATH#/images/#arttempid.arttempid#/bg.gif) no-repeat top left }
    </STYLE>
	</CFOUTPUT>
</HEAD>


<!--- BEGIN BODY --->
<CFOUTPUT>
<CFINCLUDE TEMPLATE="global_#arttempid.arttempid#.htm">
</CFOUTPUT>

<TABLE BORDER=0 CELLPADDING=0 CELLSPACING=0>
<TR>
	<!--- LEFT COLUMN --->
	<TD Align="left" VALIGN="TOP" rowspan="2">  <!--- width of 130 (matches width of gray column) --->
		<TABLE BORDER=0 CELLPADDING=0 CELLSPACING=0 width="125">

		<TR>
			<TD align="left" valign="bottom">
				<CFOUTPUT>
				<A HREF="index.cfm?dealercode=#dealerinfo.dealercode#"
				TITLE="Return to #dealerinfo.dealershipname#'s Home Page"
				OnMouseOver="self.status='Return to #Replace(dealerinfo.dealershipname, "'", "\'")#\'s Home Page';return true" 
				OnMouseOut="self.status='';return true"><IMG
				SRC="#application.RELATIVE_PATH#/images/logo/#dealerinfo.dealercode#_#arttempid.arttempid#_logo_hea.gif"
				WIDTH=124
				HEIGHT=88
				BORDER=0
				ALT="#dealerinfo.dealershipname#"></A></CFOUTPUT></TD>
		</TR>
		<TR>
			<TD align="left" valign="top">
				<CFINCLUDE TEMPLATE="leftnav.htm">
			</TD>
		</TR>
		</TABLE>
	</TD>

	<!--- MAIN COLUMN --->
	<TD align="center" valign="top"> 
		<TABLE BORDER=0 CELLPADDING=0 CELLSPACING=0 WIDTH=475>
		<!--- BANNER/TITLE --->
		<TR>
			<TD ALIGN="CENTER" height="88">  <!--- height of 88 = height of left logo.  so banner rides down lower without additional spaces or rows inserted --->
				<CFINCLUDE TEMPLATE="banner.htm">
			</TD>
		</TR>
		<TR>
			<TD Align="CENTER" valign="bottom">
				<IMG SRC="<CFOUTPUT>#application.RELATIVE_PATH#</CFOUTPUT>/images/<CFOUTPUT>#arttempid.arttempid#</CFOUTPUT>/tle_<CFOUTPUT>#section#</CFOUTPUT>_hea.gif"
				BORDER=0
				WIDTH=400	
				HEIGHT=27
				ALT="">
				<br><br>
			</TD>
		</TR>
		<!--- MAIN BODY --->
		<TR>
			<TD VALIGN=TOP ALIGN=CENTER>
				<TABLE BORDER=0 WIDTH=400>
				<TR>
					<TD>
						<CFIF IsDefined("subsection")>
							<CFSET themain = "#section#_#subsection#">
						<CFELSE>				
							<CFSET themain = "#section#">
						</CFIF>
						<CFINCLUDE TEMPLATE="#themain#.htm">			
					</TD>
				</TR>
				</TABLE>
			</TD>
		</TR>
		</table>
	</td>
</tr>

<!--- FOOTER --->
<tr>
	<TD ALIGN="CENTER" valign="bottom">

		<CFINCLUDE TEMPLATE="footer.htm">
