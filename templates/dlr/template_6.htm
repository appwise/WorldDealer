<!--- Gold Collage Inside Pages --->

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
	<!--- $Id: template_6.htm,v 1.7 2000/03/23 21:22:31 bbickel Exp $ --->

<HEAD>
	<CFOUTPUT>
	<TITLE>#dealerinfo.dealershipname#</TITLE>
	
	<!--- so the background doesn't repeat --->
	<STYLE TYPE="text/css">
		BODY { background: ##fffbef url(#application.RELATIVE_PATH#/images/#arttempid.arttempid#/bg.jpg) no-repeat top left }
    </STYLE>
	</CFOUTPUT>
</HEAD>

<CFOUTPUT>
<CFINCLUDE TEMPLATE="global_#arttempid.arttempid#.htm">
</CFOUTPUT>

<!--- BEGIN BODY --->
<TABLE BORDER=0 CELLPADDING=0 CELLSPACING=0>
<TR>
	<!--- LEFT COLUMN --->
	<TD Align="left" VALIGN="TOP" WIDTH=132 rowspan="2">  <!--- width of 132 (matches width of blue column), though images are just 132: builds in extra white space to the Right --->
		<TABLE BORDER=0 CELLPADDING=0 CELLSPACING=0>

		<TR>
			<TD align="left" valign="bottom">
				<CFOUTPUT>
				<A HREF="index.cfm?dealercode=#dealerinfo.dealercode#"
				TITLE="Return to #dealerinfo.dealershipname#'s Home Page"
				OnMouseOver="self.status='Return to #Replace(dealerinfo.dealershipname, "'", "\'")#\'s Home Page';return true" 
				OnMouseOut="self.status='';return true"><IMG 
				SRC="#application.RELATIVE_PATH#/images/logo/#dealerinfo.dealercode#_#arttempid.arttempid#_logo_hea.gif" 
				WIDTH=132
				HEIGHT=101
				BORDER=0
				ALT="#dealerinfo.dealershipname#"></A></CFOUTPUT></TD>
		</TR>
		<TR>
			<TD align="left" valign="top">
				<CFINCLUDE TEMPLATE="leftnav.htm">
			</TD>
		</TR>
		</TABLE>
	</TD>

	<!--- MAIN COLUMN --->
	<TD align="center" valign="top"> 
		<TABLE BORDER=0 CELLPADDING=0 CELLSPACING=0 WIDTH=490>
		<!--- BANNER/TITLE --->
		<TR>
			<TD ALIGN="CENTER" colspan="2">
				<CFINCLUDE TEMPLATE="banner.htm">
			</TD>
		</TR>
		<TR>
			<TD colspan="2">
				<!--- so the Title rides down a little lower.  would do height=25 for NS, but then it'd be falling off the image in IE. --->
				<IMG SRC="<CFOUTPUT>#application.RELATIVE_PATH#</CFOUTPUT>/images/common/spacer.gif"
				BORDER=0
				WIDTH=1
				HEIGHT=15
				ALT="">
			</td>
		</tr>
		<TR>
			<TD Align="right" valign="bottom" width="445"><IMG
				SRC="<CFOUTPUT>#application.RELATIVE_PATH#</CFOUTPUT>/images/<CFOUTPUT>#arttempid.arttempid#</CFOUTPUT>/tle_<CFOUTPUT>#section#</CFOUTPUT>_hea.gif"
				BORDER=0
				WIDTH=""
				HEIGHT=27
				ALT="">
			</TD>
			<!--- 490 - 400 (banner width) = 90 /2 = 45. so end of title lines up with right edge of banner --->
			<td width="45"><IMG SRC="<CFOUTPUT>#application.RELATIVE_PATH#</CFOUTPUT>/images/common/spacer.gif"
				BORDER=0
				WIDTH=45
				HEIGHT=1
				ALT=""></td>
		</TR>
		<TR>
			<TD colspan="2">
				<BR>
			</td>
		</tr>

		<!--- MAIN BODY --->
		<TR>
			<TD VALIGN=TOP ALIGN=CENTER colspan="2">
				<TABLE BORDER=0 WIDTH=400>
				<TR>
					<TD>
						<CFIF IsDefined("subsection")>
							<CFSET themain = "#section#_#subsection#">
						<CFELSE>				
							<CFSET themain = "#section#">
						</CFIF>
						<CFINCLUDE TEMPLATE="#themain#.htm">			
					</TD>
				</TR>
				</TABLE>
			</TD>
		</TR>
		</table>
	</td>
</tr>

<!--- FOOTER --->
<tr>
	<TD ALIGN=CENTER valign="bottom">
		<BR><BR>
		<CFINCLUDE TEMPLATE="footer.htm">
	</TD>
</TR>
</TABLE>

</BODY>
</HTML>
